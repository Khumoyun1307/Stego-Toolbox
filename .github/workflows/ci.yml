name: CI

on:
  push:
  pull_request:

jobs:
  java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Test (core + api)
        run: ./mvnw -B -pl stego-core,stego-api verify

      - name: Upload JaCoCo reports (core + api)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-java
          path: |
            stego-core/target/site/jacoco
            stego-api/target/site/jacoco

  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stego-web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: stego-web/package.json

      - name: Install
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build
